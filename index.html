<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quicklist</title>
    <link rel="icon" type="image/icon.png" href="/./assets/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./style/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <header>
        <img id="logo" src="./assets/logo.png" alt="Logo da quicklist" />
        <div id="cabeçalho">
          <a href="#">
            <img src="./assets/icons/arrow-left.svg" alt="" />
            <span>voltar</span>
          </a>
          <h1>Compras da semana</h1>
        </div>
      </header>

      <main>
        <div id="box-input">
          <input
            type="text"
            name="newItem"
            id="newItem"
            placeholder="Adicione um novo item"
          />
          <button id="addItem" onclick="adicionarTarefa()">Adicionar item</button>
        </div>

        <ul id="list">
          <li>
            <label class="checkbox-label">
              <input type="checkbox" class="check-oculto" />
              <span class="check-customizado"></span>
              <span>Pão de forma</span>
            </label>
            <button class="lixeira"></button>
          </li>
          <li>
            <label class="checkbox-label">
              <input type="checkbox" class="check-oculto" />
              <span class="check-customizado"></span>
              <span>Café preto</span>
            </label>
            <button class="lixeira"></button>
          </li>
          <li>
            <label class="checkbox-label">
              <input type="checkbox" class="check-oculto" />
              <span class="check-customizado"></span>
              <span>Suco de laranja</span>
            </label>
            <button class="lixeira"></button>
          </li>
          <li>
            <label class="checkbox-label">
              <input type="checkbox" class="check-oculto" />
              <span class="check-customizado"></span>
              <span>Bolacha</span>
            </label>
            <button class="lixeira"></button>
          </li>
        </ul>
      </main>

      <footer>
        <div id="alert">
          <img id="img-span" src="./assets/icons/warning-circle-filled.svg" alt="" />
          <p id="menssagem">O item foi removido da lista</p>
          <button>
            <img src="./assets/icons/delete.svg" alt="" />
          </button>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
