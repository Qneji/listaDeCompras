<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quicklist</title>
  <link rel="icon" type="image/icon.png" href="/./assets/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./style/index.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="Logo da quicklist">
    <div>
      <a href="#">voltar</a>
      <h1>Compras da semana</h1>
    </div>
  </header>

  <main>
    <div>
      <input type="text" name="newItem" id="newItem">
      <button>Adicionar item</button>
    </div>

    <ul id="list">
      <li>
        <label for="item1">
          <input type="checkbox" name="item1" value="tarefa1">
          Pão de forma
          <button><img src="./assets/icons/lixeira.svg" for="item1"></button>
        </label>
      </li>
      <li>
        <label for="item2">
          <input type="checkbox" name="item2" value="tarefa2">
          Café preto
          <button><img src="./assets/icons/lixeira.svg" for="item2"></button>
        </label>
      </li>
      <li>
        <label for="item3">
          <input type="checkbox" name="item3" value="tarefa3">
          Suco de laranja
          <button><img src="./assets/icons/lixeira.svg" for="item3"></button>
        </label>
      </li>
      <li>
        <label for="item4">
          <input type="checkbox" name="item4" value="tarefa4">
          Bolacha
          <button><img src="./assets/icons/lixeira.svg" for="item4"></button>
        </label>
      </li>
    </ul>
  </main>

  <footer></footer>
  <script src="./script.js"></script>
</body>
</html>
